<!DOCTYPE html>

<html lang="nl">
	<head>
		<title>Test</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			#bla {
				display: none;
			}

			#bla + label img {
				display: block;
				width: 50px;
				height: 50px;
				background-color: blue;
				transition: 1s;
			}
		
			#bla:checked + label img {
				width: 300px;
				height: 300px;
				background-color: red;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<input id="bla" type="checkbox"/>
		<label for="bla">
			<img src="bla" alt="Bla"/>
		</label>
		
		<a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance#collapsed">Validator</a>
	</body>
</html>
