<html>
	<head>
		<title>Test</title>
		<style type="text/css">
			#bla {
				display: none;
			}

			#bla + label{
				display: block;
				width: 50px;
				height: 50px;
				background-color: blue;
				transition: 1s;
			}
		
			#bla:checked + label {
				width: 300px;
				height: 300px;
				background-color: red;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<input id="bla" type="checkbox"/>
		<label for="bla"></label>
	</body>
</html>
