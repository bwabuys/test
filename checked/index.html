<!DOCTYPE html>

<html lang="nl">
	<head>
		<title>Test</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			label {
				display: block;
				position: relative;
				width: 200px;
				height: 200px;
				cursor: pointer;
			}
			
			label input {
				display: none;
			}
			
			label img {
				transition: 1s;
			}
			
			label input:checked + img {
				position: absolute;
				width: 500px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<label>
			<input type="checkbox"/>
			<img src="/i/images/wiezijnwij.jpg" alt="Bla"/>
		</label>
		
		<a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance#collapsed">Validator</a>
	</body>
</html>
