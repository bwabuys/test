<html lang="nl">
  <head>
    <title>Test</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      @-webkit-keyframes animation1 {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      body {text-align: center; font-family: Georgia, serif; font-size: 1.5em;}
      div {margin-left: auto; margin-right: auto;}
      #test {position: absolute; top: 50%; left: 50%; margin-top: -150px; margin-left: -225px; height: 300px; width: 450px; -webkit-animation: animation1 10s infinite linear;}
      #test img {height: 80%;}
    </style>
  </head>
  <body>
    <div id="test">
      <img src="http://fc02.deviantart.net/fs70/f/2012/042/d/b/chococat_vector_by_meetthedevil-d4pdb9v.png" alt="Chococat"/>
