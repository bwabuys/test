<!DOCTYPE html>

<html lang="nl">
  <head>
    <title>Test</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      @-webkit-keyframes animation1 {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transfrom: rotate(360deg);}
      }
      body {text-align: center; font-family: Georgia, serif; font-size: 1.5em;}
      div {margin-left: auto; margin-right: auto;}
      #test {position: absolute; top: 50%; left: 50% margin-top: -50px; margin-left: -50px; background-color: yellow; height: 100px; width: 100px; -webkit-animation: animation1 20s infinite linear;}
    </style>
  </head>
  <body>
    <div>
      <div id="test">Test</div>
    </div>
  </body>
</html>
