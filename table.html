<!DOCTYPE html>

<html lang="nl">
	<head>
		<title>Table</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			body {font-family: Verdana, sans-serif;}
		
			.table {display: table;}
			.td {display: table-cell;}
			.tr {display: table-row;}
			
			table, .table {
				border-collapse: collapse;
				width: 50%;
			}
			
			table, .table, td, .td, tr, .tr {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Tabel 1</h1>
	
		<table>
			<tr>
				<td>Bla</td>
				<td>Bla</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
		</table>
	
		<div class="table">
			<span class="tr">
				<span class="td">Bla</span>
				<span class="td">Bla</span>
			</span>
			<span class="tr">
				<span class="td">1</span>
				<span class="td">2</span>
			</span>
		</div>
		
		<h1>Tabel 2</h1>
		
		<div class="table">
			<form class="tr">
				<fieldset class="td"><input type="text"/></fieldset>
				<fieldset class="td"><input type="text"/></fieldset>
			</form>
		</div>
		
		<a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance#collapsed">HTML5/CSS3</a>
	</body>
</html>
