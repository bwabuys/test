<html>
	<head>
		<style>
			div {display: table}
			span {display: table-cell}
			
			table, div, td, table-cell {
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<table>
			<td>Bla</td>
			<td>Bla</td>
		</table>
	
		<div>
			<span>Bla</span>
			<span>Bla</span>
		</div>
	</body>
</html>
